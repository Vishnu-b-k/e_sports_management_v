<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eSports Tournament Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link ref="form.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg border border-blue-500 shadow-lg shadow-blue-500/20">
    <h1 class="text-2xl font-bold mb-6 text-center glow-text text-blue-400">ESPORTS TOURNAMENT</h1>
    
    <form id="esportsForm" class="space-y-5">
      <div>
        <label for="name" class="block text-sm text-blue-300 mb-1">FULL NAME</label>
        <input type="text" id="name" required 
               class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block text-sm text-blue-300 mb-1">EMAIL</label>
        <input type="email" id="email" required 
               class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
      </div>

      <div>
        <label for="game" class="block text-sm text-blue-300 mb-1">SELECT GAME</label>
        <select id="game" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          <option value="FIFA">FIFA</option>
          <option value="PUBG">PUBG</option>
          <option value="Valorant">Valorant</option>
          <option value="Chess">Chess</option>
          <option value="8 Ball Pool">8 Ball Pool</option>
        </select>
      </div>

      <fieldset>
        <legend class="text-sm text-blue-300 mb-2">PREFERRED TIME SLOT</legend>
        <div class="flex flex-wrap gap-3">
          <label class="cursor-pointer px-4 py-2 text-white border border-gray-600 rounded-lg transition-all duration-200 time-slot-label hover:bg-gray-700">
            <input type="radio" name="time" value="Morning" class="hidden" />
            Morning
          </label>
          <label class="cursor-pointer px-4 py-2 text-white border border-gray-600 rounded-lg transition-all duration-200 time-slot-label hover:bg-gray-700">
            <input type="radio" name="time" value="Afternoon" class="hidden" />
            Afternoon
          </label>
          <label class="cursor-pointer px-4 py-2 text-white border border-gray-600 rounded-lg transition-all duration-200 time-slot-label hover:bg-gray-700">
            <input type="radio" name="time" value="Evening" class="hidden" />
            Evening
          </label>
        </div>
      </fieldset>

      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold transition-colors duration-200">
          REGISTER
        </button>
      </div>
    </form>

    <div id="output" class="mt-6 hidden bg-gray-700 p-4 rounded-lg border border-blue-500 text-sm space-y-2"></div>
  </div>

  <script src="form.js"></script>
</body>
</html>
